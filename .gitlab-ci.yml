image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - test
  - package
  - deploy

maven-test:
  image: maven:3-jdk-11
  stage: build
  script: "mvn test"
  artifacts:
    paths:
      - target/*.jar

maven-build:
  image: maven:3-jdk-11
  stage: build
  script: "mvn clean install"


docker-build:
  only:
    - tags
    - staging
  stage: package
  script:
    - docker build -t marmiss/search-service:${CI_COMMIT_TAG}
    - docker push marmiss/search-service:${CI_COMMIT_TAG}
